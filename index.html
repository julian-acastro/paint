<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint</title>
</head>
<body>
    <nav>
        <div>
            <input type="color" name="color" id="color" oninput="cambiarColor(this);">
            
            <input type="button" name="lapiz"  id="lapiz" value="Lapiz" onclick="usarLapiz(this)">
            <input type="button" name="goma"  id="goma" value="Goma" onclick="borrar(this);">
            
            <input type="button" name="clear"  id="clear" value="Limpiar" onclick="clear(this);">
            <input type="button" name="binarieFilter" id="binarieFilter" onclick="binarieFilter();" value="Blanco y Negro">           
            <input type="button" name="brightFilter" id="brightFilter" onclick="brightFilter(10);" value="Brillo">           
        </div>
        <div>
            <input type="range" name="cursor" id="cursor" min="1" max="20" value="1" oninput="anchoCursor(this);"><span id="valor">1</span>
        </div>
    </nav>
    
       
    <div>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div> 
        <p>
            Sube una imagen: <input type="file" id="cargarImg" accept=".jpg, .jpeg, .png" />
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
