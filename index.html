<body>
    <nav>
        <div class="opcion" id="lapiz" onclick="usarLapiz(this);">
            <a > <i class="fas fa-pen"></i></a>
            <label for="">Lapiz</label>
        </div>
        <div class="opcion" id="goma" onclick="borrar(this);">

        <div class="opcion" id="clear" onclick="clear(this);">

        </div>
        <div class="opcion" id="download">

        </div>

        <div>
            <input  type="color" name="color" id="color" oninput="cambiarColor(this);">

            <input type="button" name="brightFilter" id="brightFilter" onclick="brightFilter(10);" value="Brillo">
            <input type="button" name="sepiaFilter" id="sepiaFilter" onclick="sepiaFilter();" value="Sepia"> 
            <input type="button" name="negativeFilter" id="negativeFilter" onclick="negativeFilter();" value="Negativo">                
            <!-- <input type="button" name="download" id="download" value="Descargar">            -->
        </div>
        <div>
            <input type="range" name="cursor" id="cursor" min="1" max="20" value="1" oninput="anchoCursor(this);"><span id="valor">1</span>
