<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Paint</title>
    </head>
        <body>
            <nav id="navbar">
                <ul>
                    <li><input type="color" name="color" value="#000000" id="color" oninput="cambiarColor(this);"></li>
                    <li><input type="button" name="pencil" value="Lapiz" id="pencil" onclick="usarLapiz(this);"></li>
                    <li><input type="button" name="rubber"  value="Goma" id="rubber" onclick="borrar(this);"></li>
                    <li><input type="button" name="clear" value="Limpiar" id="clear" onclick="clear(this);"></li>
                    <li><input type="button" name="saveFile" value="Guardar" id="download"></li>
                    <li><input type="button" name="binarieFilter" value="Binario" id="binarieFilter" onclick="binarieFilter();"></li>
                    <li><input type="button" name="blackWhiteFilter" value="Blanco y Negro" id="blackWhiteFilter" onclick="blackAndWhite();"></li>
                    <li><input type="button" name="brightFilter" value="Brillo" id="brightFilter" onclick="brightFilter(10);"></li>
                    <li><input type="button" name="sepiaFilter" value="Sepia" id="sepiaFilter" onclick="sepiaFilter();"></li>
                    <li><input type="button" name="negativeFilter" value="Negativo" id="negativeFilter" onclick="negativeFilter();"></li>
                    <li><input type="button" name="saturationFilter" value="Saturacion" id="saturationFilter" onclick="saturationFilter();"value="Saturacion"> </li>
                    <li><input type="button" name="blurFilter" value="Blur" onclick="blurFilter();"></li>
                </ul>                
            </nav>
            <div class="range">
                <input type="range" name="cursor" id="cursor" min="1" max="20" value="1" oninput="lineWidth(this);"><span id="value">1</span>
            </div>
            <div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            <div>
                Sube una imagen: <input type="file" id="upload" accept=".jpg, .jpeg, .png" />
            </div>
        <script src="app.js"></script>
        </body>
</html>
